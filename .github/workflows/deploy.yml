name: Deploy Push Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Rename JAR file
        run: mv build/libs/push-server-0.0.1-SNAPSHOT.jar build/libs/push-server.jar

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: GH_TOKEN
          script: |
            echo "$GH_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            cd /root/push-server
            cat > docker-compose.override.yml <<'OVERRIDE'
            services:
              push-server:
                image: ghcr.io/${{ github.repository }}:latest
            OVERRIDE
            docker compose pull push-server
            docker compose up -d --no-build push-server
            echo "Waiting for container to start..."
            sleep 5
            docker ps --filter name=push-server --format "{{.Status}}"
            echo "Deployment successful!"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
