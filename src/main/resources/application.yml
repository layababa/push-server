spring:
  application:
    name: push-server

  # pgsql配置
  datasource:
    url: jdbc:postgresql://localhost:5432/push_server
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # rabbitmq配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    # publisher confirm
    publisher-confirm-type: correlated
    publisher-returns: true
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 10

# 自定义mq配置
mq:
  exchange:
    message: ex.message.push
  queue:
    push: q.message.push
  routing-key:
    push: k.message.push

server:
  port: 8080

logging:
  level:
    com.layababateam.pushserver: DEBUG
    org.springframework.amqp: DEBUG
